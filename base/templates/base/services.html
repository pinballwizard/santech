{% extends "base/template.html" %}
{% load staticfiles %}
{% block meta %}
    <meta name="Description" content="Возможности компании {{ office.name }}">
    <meta name="Keywords" content="{% for service in services %}{{ service.header }},{% endfor %}">
{% endblock meta %}
{% block body %}
    <div class="jumbotron text-center">
        <h3>Предоставляемые Услуги</h3>
    </div>
    {% for service in services %}
        <div class="panel">
            <div class="panel-heading">
                <h2 class="panel-title text-center">{{ service.header }}</h2>
            </div>
            <div class="panel-body">
                <div class="media">
                    <div class="media-left media-middle">
                        <img class="media-object" src="{{ service.image.url }}" height="auto" width="200px"/>
                    </div>
                    <div class="media-body">
                        <p class="text-justify">{{ service.text|safe|truncatewords:200 }}</p>
                    </div>
                    <div class="media-bottom">
                        <a href="{% url 'services_article' service.pk %}">
                            <button class="btn readmore-btn pull-right" type="button">Читать далее</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    {%  endfor %}
{% endblock body %}
