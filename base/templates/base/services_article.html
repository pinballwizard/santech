{% extends "base/template.html" %}
{% load staticfiles %}
{% block meta %}
    <meta name="Description" content="Возможности компании {{ office.name }}">
    <meta name="Keywords" content="{{ service.header }}">
{% endblock meta %}
{% block body %}
    <div class="panel">
        <div class="panel-heading">
            <h2 class="panel-title text-center">{{ service.header }}</h2>
        </div>
        <div class="panel-body text-justify">
            {{ service.text|safe }}
        </div>
        <a href="{% url 'services' %}">
            <button class="btn readmore-btn pull-right" type="button">Назад</button>
        </a>
    </div>
{% endblock body %}
